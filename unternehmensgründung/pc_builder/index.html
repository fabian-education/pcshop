<!DOCTYPE html>
<html>
    <head>
        <title>
            PC Shop
        </title>

        <link rel="stylesheet" href="design.css">
        <script src="../jquery/jquery.js"></script>
        <script src="functions.js"></script>
        <link rel="icon" href="../images/favicon-16x16.png" sizes="16x16">
    </head>
    <body>
        <img src="../images/logo.png" onclick="home()">
        <ul class="list_right">
            <li id="shopping_cart" type="button" onclick="cart()"><img src="../images/shopping_cart.png" alt="shopping cart" width="29" height="24"></li>
            <li id="headbar" type="button" onclick="home()">Home</li>
            <li id="headbar" type="button" onclick="pc_builder()">PC Builder</li>
            <li id="headbar" type="button" onclick="about_us()">About us</li>
        </ul>

        <h1>
            PC Builder
        </h1>
        <p id="options">Options: </p>
        <div class="options">

            <p>CPU: </p>
            <select name="cpu" id="cpu" onchange=run(this.value,this.id,0)>
                <option value="1">Intel i9 11300K - $421</option>
                <option value="2">Intel i7 10700K - $312</option>
                <option value="3">Intel i5 8700K - $286</option>
                <option value="4">Intel i3 5600K - $211</option>
            </select>

            <p>GPU: </p>
            <select name="gpu" id="gpu" onchange=run(this.value,this.id,0)>
                <option value="5">NVIDIA RTX 4090 - $721</option>
                <option value="6">NVIDIA RTX 3090 - $532</option>
                <option value="7">NVIDIA RTX 2080 TI - $409</option>
                <option value="8">NVIDIA GTX 1660 Super - $265</option>
            </select>

            <p>MEM: </p>
            <select name="memory" id="mem" onchange=run(this.value,this.id,0)>
                <option value="9">8GB (3200 MHz) - $140</option>
                <option value="10">16GB (3200 MHz) - $265</option>
                <option value="11">32GB (3200 MHz) - $346</option>
                <option value="12">64GB (3200 MHz) - $511</option>
            </select>


            <p>SSD/HDD: </p>
            <select name="storage" id="storage" onchange=run(this.value,this.id,0)>
                <option value="13">500GB SSD + 1TB HDD - $199</option>
                <option value="14">1T HDD - $90</option>
                <option value="15">500GB HDD - $50</option>
                <option value="16">250GB HDD - $35</option>
            </select>

    
        </div>

        <h2><button class="buy_product" type="button" id="custom_price" onclick="run(0,'none',1)">...</button></h2>
        <script>run(0,"none",0)</script>

    </body>
</html>
